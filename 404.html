<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />

        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="res/img/icon.png" />
